<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/layui/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/layui/frame/static/css/style.css">
    <link rel="icon" href="/layui/frame/static/image/logo.ico">

    <script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form" th:action="@{/login}" method="post">
        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="学号" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button class="layui-btn" lay-filter="form" type="submit">登录</button>
        </div>

        <div th:if="${param.error}">
            <p style="text-align: center;display: none;" id="error">登录失败，账号或密码错误！</p>
        </div>
        <hr/>

        <p><a href="/page/register" class="fl">立即注册</a><a href="javascript:;" class="fr" id="forget">忘记密码？</a></p>
    </form>
</div>


<script src="/layui/frame/layui/layui.js"></script>
<script>
    $("#forget").click(function () {
        layui.use('layer', function(){
            layer.msg("请联系管理员进行修改密码!");
        });
    });

    if($("#error").html() != null && $("#error").html() != ""){
        layui.use('layer', function(){
            var layer = layui.layer;

            layer.msg($("#error").html());
        });
    }
</script>
</body>
</html>
