<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="/layui/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/layui/frame/static/css/style.css">
    <link rel="icon" href="/layui/frame/static/image/logo.ico">

    <script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">注册页</header>
    <form class="layui-form" th:action="@{/register}" method="post">
        <div class="layui-input-inline">
            <input type="text" name="department" id="department" required  lay-verify="required" placeholder="系部" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="clazz" id="clazz" required  lay-verify="required" placeholder="班级" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" required  lay-verify="required" placeholder="学号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" required  lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="qq" id="qq" required  lay-verify="required" placeholder="QQ" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="email" id="email" required lay-verify="required|email" placeholder="邮箱" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="tel" name="tel" id="tel" required  lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" id="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn">注册</button>
        </div>

        <div th:if="${param.error}">
            <p style="text-align: center;display: none;" class="text-danger" id="error">注册失败，账号已存在！</p>
        </div>
        <div th:if="${param.success}">
            <p style="text-align: center;display: none;" class="text-success" id="success">注册成功，可以登录了！</p>
        </div>

        <hr/>
        <p><a href="/page/login" class="fl">已有账号？立即登录</a><a href="javascript:;" class="fr" id="forget">忘记密码？</a></p>
    </form>
</div>


<script src="/layui/frame/layui/layui.js"></script>
<script type="text/javascript">
    if($("#success").html() != null && $("#success").html() != "") {
        layui.use('layer', function(){
            var layer = layui.layer;

            layer.msg($("#success").html());
        });
    }else if($("#error").html() != null && $("#error").html() != ""){
        layui.use('layer', function(){
            var layer = layui.layer;

            layer.msg($("#error").html());
        });
    }

    $("#forget").click(function () {
        layui.use('layer', function(){
            layer.msg("请联系管理员进行修改密码!");
        });
    });
</script>
</body>
</html>
